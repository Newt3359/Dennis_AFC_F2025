<h1 id="HiringTitle">JOIN OUR PASTURE!</h1>

<form id="application" class="container" method="post">

    <div class="container-fluid row" id="PersonalInfo">

        <div class="col-lg-2">
            <label>First Name:
                <input type="text" placeholder="Farmer" id="FirstName" onblur="validateName()" name="first name">
            </label>
        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-2">
            <label>Last Name:
                <input type="text" placeholder="John" id="LastName" name="last name">
            </label>
        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-2">
            <label>Age:
                <input type="number" placeholder="55" id="Age" onblur="validateAge()" name="age">
            </label>
        </div>
    </div>

    <div class="container-fluid row" id="address">

        <div class ="col-lg-3">
            <label>Address One:
                <input type="text" placeholder="1234 Red Barn Rd" id="AddressOne" name="address one">
            </label>
        </div>
        <div class ="col-lg-3">
            <label>Address Two:
                <input type="text" placeholder="Bldg 1001" id="AddressTwo" name="address two">
            </label>
        </div>
        <div class ="col-lg-2">
            <label>City:
                <input type="text" placeholder="Farmville" id="City" name="city">
            </label>
        </div>
        <div class ="col-lg-1"></div>
        <div class ="col-lg-1">
            <label>State:
                <select name="state">
                    <option value="">Select a State</option>
                    <option value="TX">Texas</option>
                    <option value="HI">Hawaii</option>
                    <option value="NV">Nevada</option>
                </select>
            </label>
        </div>
    </div>

    <div class="container-fluid row" id="ContactInfo">


        <div class="col-lg-2">
            <label>Phone Number:
                <input type="tel" placeholder="9512623062" id="PhoneNumber" onblur="validatePhoneNumber()" name="phone number">
            </label>
        </div>
        <div class ="col-lg-1"></div>
        <div class="col-lg-2">
            <label>Email:
                <input type="email" placeholder="farmer.john@hotmail.com" id="Email" name="email">
            </label>
        </div>
        <div class ="col-lg-1"></div>
        <div class="col-lg-2">
            <label>Password:
                <input type="password" placeholder="password" id="Password" onblur="validatePassword()" name="password">
            </label>
        </div>

    </div>

    <div class="container-fluid row" id="MaritalStatus">
        <div class="col-lg-3">
            <label id="Answer">Marital Status:
                <input type="radio" name="Marital Status" value="yes"> Yes
                <input type="radio" name="Marital Status" value="no" checked>No
            </label>
        </div>
    </div>

    <div class="container-fluid row" id="FavoriteColor">
        <div class="col-lg-5">
            <label>Favorite Colors:
                <input type="checkbox" name="Favorite Colors" value="Blue"> Blue
                <input type="checkbox" name="Favorite Colors" value="Red">Red
                <input type="checkbox" name="Favorite Colors" value="Yellow">Yellow
                <input type="checkbox" name="Favorite Colors" value="Green">Green
                <input type="checkbox" name="Favorite Colors" value="Purple">Purple
            </label>
        </div>
    </div>

    <div class="container-fluid row" id="TextBox">
        <div class="col-lg-5">
            <label>Additional Information:
                <textarea rows="4" cols="50" id="TextArea" maxlength="30" name="Text area"></textarea>
                <p>Characters Remaining: <span id="charCount">30</span></p>
            </label>
        </div>
    </div>

    <div class="Buttons" id="HiringButtons">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </div>

</form>

</body>
