<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>First Table Demo</title>
</head>
<body>
<table style="margin: 0 auto;" border="4">
<!--Divided into two parts-->
<!--Table headings are column headers-->
<tr>
    <th>Tuesday</th>
    <th>Wednesday</th>
</tr>
    <tr>
        <td style="text-align: center">Chicken Noodle</td>
        <td style="text-align: center">Broccoli Cheddar</td>
    </tr>
    <tr>
        <td style="text-align: center">Tomato</td>
        <td style="text-align: center">Clam Chowder</td>
    </tr>
</table>

</body>
</html>
